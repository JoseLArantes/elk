global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'k3s'

scrape_configs:
  # Self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node metrics (CPU, RAM, disk, network) via Node Exporter
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['173.249.47.30:9100']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'k3s-node'

  # Kubernetes object state (pods, nodes, deployments) via kube-state-metrics
  - job_name: 'kube-state-metrics'
    static_configs:
      - targets: ['173.249.47.30:30800']
    metrics_path: /metrics

  # Container metrics (CPU, memory per container) via k3s kubelet
  # Note: You may need to adjust the IP address based on your k3s setup
  # Common k3s kubelet addresses: 10.42.0.1 or the host's IP
  - job_name: 'kubelet'
    scheme: https
    tls_config:
      insecure_skip_verify: true
    static_configs:
      - targets: 
        - '173.249.47.30:10250'  # Try host.docker.internal first
        # Alternative: Use the actual k3s API server IP (uncomment if needed)
        # - '10.42.0.1:10250'
    metrics_path: /metrics/cadvisor
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance

  # Kubernetes API server metrics (optional)
  - job_name: 'kubernetes-apiservers'
    kubernetes_sd_configs:
      - role: endpoints
        api_server: 'https://173.249.47.30:6443'
        tls_config:
          insecure_skip_verify: true
    scheme: https
    tls_config:
      insecure_skip_verify: true
    relabel_configs:
      - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
        action: keep
        regex: default;kubernetes;https
  # OTEL COLLECTOR metrics
  - job_name: 'otel-collector'
    scrape_interval: 10s
    static_configs:
      - targets: ['173.249.47.30:8889']